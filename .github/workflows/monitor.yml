name: Monitor MUFI site

on:
  schedule:
    - cron: "0 0 1 * *"  # Run monthly on the 1st
  workflow_dispatch:     # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run monitoring script
        id: monitor
        run: |
          diff_file=$(python mufi_monitor.py)
          echo "diff_file=${diff_file}" >> $GITHUB_OUTPUT

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x  # <== Enable debug output

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ” Git status before add:"
          git status

          git add snapshots/ last_hash.txt || true

          echo "ðŸ” Git status after add:"
          git status

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ðŸ“¦ Auto snapshot on $(date -u)"
            echo "ðŸš€ Trying to push..."
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Create issue if diff exists
        if: steps.monitor.outputs.diff_file != ''
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸ” MUFI website change detected - ${{ steps.monitor.outputs.diff_file }}"
          content-filepath: "snapshots/${{ steps.monitor.outputs.diff_file }}"
